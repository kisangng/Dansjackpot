<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#020617">
    <link rel="manifest" href="manifest.json">
    <title>Danny's Jackpot</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --purple: #a855f7;
            --bg: #020617;
        }

        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, #1e293b, var(--bg));
            color: white; font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0; width: 100vw; height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            justify-content: space-evenly; overflow: hidden;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 1.6rem;
            color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin: 5px 0;
        }

        .machine-container {
            position: relative; width: 65vw; height: 65vw; max-width: 240px; max-height: 240px;
            border: 6px solid #475569; border-radius: 50%;
            background: rgba(0,0,0,0.6); box-shadow: inset 0 0 30px #000;
            overflow: hidden;
        }

        .phys-ball {
            position: absolute; width: 22px; height: 22px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #94a3b8);
            color: #000; font-size: 8px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
        }

        .pipe { width: 50px; height: 20px; background: #475569; clip-path: polygon(15% 0, 85% 0, 100% 100%, 0 100%); }

        .dropping-ball {
            position: absolute; width: 45px; height: 45px; border-radius: 50%;
            left: 50%; transform: translateX(-50%); display: none;
            align-items: center; justify-content: center; font-size: 1.3rem; font-weight: bold;
            z-index: 10; color: #000;
        }

        @keyframes drop {
            0% { transform: translate(-50%, 0) scale(0.6); opacity: 1; }
            100% { transform: translate(-50%, 80px) scale(1) rotate(360deg); opacity: 0; }
        }
        .anim-drop { display: flex; animation: drop 0.6s ease-in forwards; }

        /* 결과 영역 레이아웃 수정 */
        .result-area {
            display: flex; flex-direction: column; gap: 15px; align-items: center;
            width: 100%;
        }

        /* 그리드를 사용하여 윗줄 5칸 강제 고정 */
        #main-tray {
            display: grid;
            grid-template-columns: repeat(5, 45px); /* 45px씩 5칸 고정 */
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        /* 보너스 줄 2칸 강제 고정 */
        #bonus-tray {
            display: grid;
            grid-template-columns: repeat(2, 45px); /* 45px씩 2칸 고정 */
            gap: 15px;
            justify-content: center;
            padding: 10px 20px;
            background: rgba(168, 85, 247, 0.15);
            border-radius: 50px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .final-ball {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron', sans-serif; font-size: 1.1rem; font-weight: bold; color: #000;
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .main { background: linear-gradient(135deg, #ffd700, #b8860b); }
        .euro { background: linear-gradient(135deg, #e879f9, #6b21a8); color: white; }

        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        .btn-draw {
            width: 80vw; max-width: 280px; padding: 16px; border-radius: 50px;
            border: none; background: var(--gold); color: #000;
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 5px 20px rgba(251, 191, 36, 0.4); cursor: pointer;
        }
        .btn-draw:disabled { background: #475569; opacity: 0.6; }

        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: white; color: #1e293b; padding: 25px; border-radius: 20px;
            text-align: center; width: 80%; max-width: 280px;
        }
    </style>
</head>
<body>

    <h1>DANNY'S JACKPOT</h1>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <div class="machine-container" id="machine"></div>
        <div class="pipe"></div>
        <div id="dropping-ball" class="dropping-ball"></div>
    </div>

    <div class="result-area">
        <div id="main-tray"></div> <div id="bonus-tray"></div> </div>

    <button id="draw-btn" class="btn-draw" onclick="startDraw()">START DRAW</button>

    <div id="modal">
        <div class="modal-content">
            <h2 style="font-family:'Orbitron'; margin:0; color:#b8860b;">WINNER!</h2>
            <p style="margin:15px 0;">Danny, we believe in your luck!<br>Hope you win 1st prize!</p>
            <button style="padding:8px 25px; background:#1e293b; color:white; border:none; border-radius:8px;" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        const machine = document.getElementById('machine');
        const mainTray = document.getElementById('main-tray');
        const bonusTray = document.getElementById('bonus-tray');
        const dropBall = document.getElementById('dropping-ball');
        const drawBtn = document.getElementById('draw-btn');
        const modal = document.getElementById('modal');
        let balls = [];
        let audioCtx;

        function initBalls() {
            machine.innerHTML = ''; balls = [];
            for(let i=0; i<30; i++) {
                const el = document.createElement('div');
                el.className = 'phys-ball';
                el.innerText = Math.floor(Math.random()*50)+1;
                machine.appendChild(el);
                balls.push({
                    el, x: Math.random()*210, y: Math.random()*210,
                    vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5
                });
            }
        }

        function animate() {
            const size = machine.offsetWidth - 25;
            balls.forEach(b => {
                b.x += b.vx; b.y += b.vy;
                if(b.x<0 || b.x>size) b.vx *= -1;
                if(b.y<0 || b.y>size) b.vy *= -1;
                b.el.style.transform = `translate(${b.x}px, ${b.y}px)`;
            });
            requestAnimationFrame(animate);
        }

        function playSound(f, d, v) {
            try {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const o = audioCtx.createOscillator();
                const g = audioCtx.createGain();
                o.frequency.setValueAtTime(f, audioCtx.currentTime);
                g.gain.setValueAtTime(v, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + d);
            } catch(e) {}
        }

        async function startDraw() {
            drawBtn.disabled = true;
            mainTray.innerHTML = '';
            bonusTray.innerHTML = '';
            
            const mainNums = []; while(mainNums.length < 5) { let n = Math.floor(Math.random()*50)+1; if(!mainNums.includes(n)) mainNums.push(n); }
            const euroNums = []; while(euroNums.length < 2) { let n = Math.floor(Math.random()*12)+1; if(!euroNums.includes(n)) euroNums.push(n); }

            for(const v of mainNums) {
                await extractBall(v, 'main', mainTray);
            }
            for(const v of euroNums) {
                await extractBall(v, 'euro', bonusTray);
            }

            confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
            setTimeout(() => { modal.style.display = 'flex'; }, 500);
            drawBtn.disabled = false;
        }

        async function extractBall(v, type, targetTray) {
            balls.forEach(b => { b.vx *= 2.5; b.vy *= 2.5; });
            playSound(200, 0.4, 0.1);
            await new Promise(r => setTimeout(r, 1000));

            dropBall.innerText = v;
            dropBall.className = `dropping-ball ${type} anim-drop`;
            playSound(150, 0.6, 0.2);
            await new Promise(r => setTimeout(r, 600));

            const b = document.createElement('div');
            b.className = `final-ball ${type}`;
            b.innerText = v;
            targetTray.appendChild(b);
            playSound(100, 0.2, 0.3);

            dropBall.className = 'dropping-ball';
            balls.forEach(b => { b.vx /= 2.5; b.vy /= 2.5; });
        }

        function closeModal() { modal.style.display = 'none'; }
        window.onload = () => { initBalls(); animate(); };
    </script>
</body>
</html>
